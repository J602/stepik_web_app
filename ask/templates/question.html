{% extends "base.html" %}

{% block title %} {{title}} {% endblock %}

{% block content %}
        <h3>{{ question.title }}</h3>
        <p>{{ question.text }}</p>
        <hr>
        {% for answer in answers %}
            <p>{{ answer.text }}</p>
        {% endfor %}
        <form action={% url 'question-detail' question.id %} method="post">
            {% csrf_token %}
            {{form.as_ul}}
        <input type="submit" value="Submit">
        </form>
{% endblock %}
