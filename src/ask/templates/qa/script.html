{% load static from staticfiles %}

<script src="//cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/tinymce/4.5.6/tinymce.min.js"></script>

<script>
    var plugins_tinymce = 'lists link preview codesample code';
    var toolbar_tinymce = 'link blockquote codesample |' +
{#        ' styleselect ' +#}
        '| bold italic | hr code | bullist numlist | undo redo | preview';
    var css_tinymce = '{% static 'css/tinymce.css' %}';
    var valid_children_tinymce = '+body[class|id],-body[div|span|style],p[strong|a|#text]';
    var valid_elements_tinymce = "@[id|class|title|dir<ltr?rtl|lang|xml::lang|onclick|ondblclick|"
        + "onmousedown|onmouseup|onmouseover|onmousemove|onmouseout|onkeypress|"
        + "onkeydown|onkeyup],a[rel|rev|charset|hreflang|tabindex|accesskey|type|"
        + "name|href|target|title|class|onfocus|onblur],strong/b,em/i,strike,u,"
        + "#p,-ol[type|compact],-ul[type|compact],-li,br,img[longdesc|usemap|"
        + "src|border|alt=|title|hspace|vspace|width|height|align],-sub,-sup,"
        + "-blockquote,-table[border=0|cellspacing|cellpadding|width|frame|rules|"
        + "height|align|summary|bgcolor|background|bordercolor],-tr[rowspan|width|"
        + "height|align|valign|bgcolor|background|bordercolor],tbody,thead,tfoot,"
        + "#td[colspan|rowspan|width|height|align|valign|bgcolor|background|bordercolor"
        + "|scope],#th[colspan|rowspan|width|height|align|valign|scope],caption,-div,"
        + "-span,-code,-pre,address,-h1,-h2,-h3,-h4,-h5,-h6,hr[size|noshade],-font[face"
        + "|size|color],dd,dl,dt,cite,abbr,acronym,del[datetime|cite],ins[datetime|cite],"
        + "object[classid|width|height|codebase|*],param[name|value|_value],embed[type|width"
        + "|height|src|*],map[name],area[shape|coords|href|alt|target],bdo,"
        + "button,col[align|char|charoff|span|valign|width],colgroup[align|char|charoff|span|"
        + "valign|width],dfn,fieldset,form[action|accept|accept-charset|enctype|method],"
        + "input[accept|alt|checked|disabled|maxlength|name|readonly|size|src|type|value],"
        + "kbd,label[for],legend,noscript,optgroup[label|disabled],option[disabled|label|selected|value],"
        + "q[cite],samp,select[disabled|multiple|name|size],small,"
        + "textarea[cols|rows|disabled|name|readonly],tt,var,big";
    $(document).ready(
        tinymce.init({
            selector: '#ask-textarea, #answer-edit-textarea',
            height: 430,
            menubar: false,
            schema: 'html5-strict',
            plugins: plugins_tinymce,
            toolbar: toolbar_tinymce,
            content_css: css_tinymce,
            valid_children: valid_children_tinymce,
            valid_elements: valid_elements_tinymce
        }),
        tinymce.init({
            selector: '#answer-textarea',
            height: 200,
            menubar: false,
            schema: 'html5-strict',
            plugins: plugins_tinymce,
            toolbar: toolbar_tinymce,
            content_css: css_tinymce,
            valid_children: valid_children_tinymce,
            valid_elements: valid_elements_tinymce
        })
    );
</script>
