{% extends "core/base.html" %}
{% load static from staticfiles %}

{% block title %}
    <div class="block-inline"><h3 class="current-content-title">{{ title }}</h3></div>
{% endblock %}

{% block content %}
    <form class="form-inline" id="site-search">
        {% csrf_token %}
        <input type="text" class="form-control" id="search-box" placeholder="Search for questionsâ€¦">
        <button id="search-button" type="submit" class="btn btn-default"><span
                class="glyphicon glyphicon-search"></span></button>
    </form>

    <ul id="search-result">
    </ul>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(ajaxSearch())
    </script>
{% endblock %}
